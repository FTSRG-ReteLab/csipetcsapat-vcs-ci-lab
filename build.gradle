plugins {
	id "org.sonarqube" version "2.6.2" apply false
}

subprojects { subproject ->
  apply plugin: 'org.sonarqube'
  apply plugin: 'java'
  apply plugin: 'jacoco'

  repositories {
    jcenter()
  }

  dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '24.0-jre'
  }
}
